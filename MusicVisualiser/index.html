<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1>Music Vis</h1>
  <div id="shelf" class="raise">
    <div class="cd raise" onclick="this.classList.toggle('sink')">
    <img src="" alt="" class="album small">
    </div>
    <div class="cd raise" onclick="this.classList.toggle('sink')">2</div>
    <div class="cd raise" onclick="this.classList.toggle('sink')">3</div>
    <div class="cd raise" onclick="this.classList.toggle('sink')">4</div>
  </div>
  <div id="center" class="container raise">
    <audio src="I Got a Stick Arr Bryan Teoh.mp3"></audio>
      <div id="record">
            <img src="https://picsum.photos/400" alt="" id="mainAlbum" class="album">
            <div class="punch"></div>
            <div class="head"></div>
        </div>
    <div id="controls">
        <div id="play" class="button raise">
            <i class="fa-solid fa-play"></i>
        </div>
        <div id="pause" class="button raise">
            <i class="fa-solid fa-pause"></i>
        </div>
        <div id="stop" class="button raise">
            <i class="fa-solid fa-stop"></i>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.8.3/dist/d3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
