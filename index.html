    <section>
        <h1>Music Vis</h1>
        <p>
            <a href="github" style="color: #222">Github</a>

        <div id="shelf" class="raise">
          <div class="cd raise sink selected" onclick="playCD(0)">
              <img src="./art/futuristic-beat-146661.webp" alt="" class="album small">
          </div>
          <div class="cd raise" onclick="playCD(1)">
              <img src="./art/my-universe-147152.webp" alt="" class="album small">
          </div>
          <div class="cd raise" onclick="playCD(2)">

        </div>
        <div id="center" class="container raise">
          <audio src="I Got a Stick Arr Bryan Teoh.mp3"></audio>
            <div id="record">
                  <img src="./art/futuristic-beat-146661.webp" alt="" id="mainAlbum" class="album">
                  <div class="punch"></div>
                  <div class="head"></div>
              </div>
          <div id="controls">
              <div id="play" class="button raise">
                  <i class="fa-solid fa-play"></i>
              </div>
              <div id="pause" class="button raise">
                  <i class="fa-solid fa-pause"></i>
              </div>
              <div id="stop" class="button raise">
                  <i class="fa-solid fa-stop"></i>
              </div>
          </div>
        </div>
    </section>
